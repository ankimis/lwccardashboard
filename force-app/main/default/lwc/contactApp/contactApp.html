<template>
    <!-- this is a contact app -->
    <lightning-card title="Contact Application" icon-name="standard:contact">
        <lightning-button label="open modal" onclick={openmodel}
            class="slds-m-top_small" variant="brand"></lightning-button>
        <template if:true={modalStatus}>
            <c-model-resonsive onclosemodal={closeModal}
                modalstatus={modalStatus}>
                <h1 slot="header" class="slds-text-heading_medium">
                    This is modal header
                </h1>
                <h2 slot="content">This is modal content</h2>
                <div slot="footer">
                    <p>This is modal footer</p>
                </div>
            </c-model-resonsive>
        </template>
        <lightning-button label="open modal" onclick={openmodel2}
            class="slds-m-top_small" variant="brand"></lightning-button>
          <template if:true={modalStatus2}>
            <c-model-resonsive onclosemodal={closeModal2}
                modalstatus={modalStatus2}>
                <h1 slot="header" class="slds-text-heading_medium">
                    This is Second modal header
                </h1>
                <h2 slot="content">This is Second modal content</h2>
                <div slot="footer">
                    <p>This is Second modal footer</p>
                </div>
            </c-model-resonsive>
        </template>

        <!-- messages show in red color     --> 
        <h2 if:true={messageShow}
            class="slds-text-color_error slds-text-align_center">{messages}</h2>
        <div class="slds-m-around_medium">
            <lightning-input type="text" name="fullName" label="Enter Full Name"
                onchange={handleChange}></lightning-input>
            <lightning-input type="email" name="email" label="Enter Email"
                onchange={handleChange}></lightning-input>
            <lightning-input type="number" name="phone"
                label="Enter Phone Number"
                onchange={handleChange}></lightning-input>
            <!-- <input type="hidden" name="recordId" value={recordId}> -->
            <lightning-button label={labelbutton} onclick={createContact}
                class="slds-m-top_small" variant="brand"></lightning-button>
                    <lightning-button label="open modal" onclick={openmodel}
            class="slds-m-top_small" variant="brand"></lightning-button>
        </div>
    </lightning-card>
    <template if:true={contacts.length}>
        <c-contact-records record={contacts} ondeletecontact={deletecontct}
            onupdatecontact={updatecontact}></c-contact-records>
    </template>
<!-- toggle button  -->
 
    <lightning-input type="text" name="country" label="Enter Country" value={country}
        onchange={handleChange}></lightning-input>
    <template lwc:if={isCountryIndia}>
        <h2 class="slds-text-align_center slds-m-top_medium">Yes Country is India</h2>
    </template>
    <template lwc:elseif={isCountryCanada}>
        <h2 class="slds-text-align_center slds-m-top_medium">True Country is canada</h2>
    </template> 
    <template lwc:else>
        <h2 class="slds-text-align_center slds-m-top_medium">Please enter country</h2>
    </template>

</template>
