<template>
    <lightning-card title="Car Available" icon-name="standard:account">
        <div class="slds-p-around_medium wrapper">
            <template if:true={cars}>
                <div class="content">
                    <template for:each={cars} for:item="car">                     
                        <c-car-tile car={car} key={car.id} onselected={handleCarSelected}>
                        </c-car-tile> 
                    </template>
                </div>
                <template if:false={cars}>
                    <p>No cars found.</p>
                </template>     
            </template>
        </div>
    </lightning-card>
</template>
