<template>
    <!-- //Create template table for pagination of opportunity records -->
    <template if:true={paginatedRecords}>
        <lightning-card title="Opportunity Pagination" icon-name="standard:opportunity">
            <div class="slds-m-around_medium">
                <lightning-datatable
                    key-field="Id"
                    data={paginatedRecords}
                    columns={columns}>
                </lightning-datatable>

                <div class="slds-m-top_medium slds-text-align_center">
                    <lightning-button
                        label="Previous"
                        onclick={handlePrevious}
                        disabled={isFirstPage}>
                    </lightning-button>

                    <span class="slds-m-horizontal_small">
                        Page {currentPage} of {totalPages}
                    </span>

                    <lightning-button
                        label="Next"
                        onclick={handleNext}
                        disabled={isLastPage}>
                    </lightning-button>
                </div>
            </div>
        </lightning-card>

    </template>
</template>
