<template>
    <header class="slds-global-header slds-grid slds-grid_align-spread slds-p-horizontal_medium">

        <!-- LEFT: Logo / App Name -->
        <div class="slds-grid slds-grid_vertical-align-center">
            <lightning-icon
                icon-name="standard:service_contract"
                size="small"
                class="slds-m-right_small">
            </lightning-icon>
            <span class="slds-text-heading_small slds-text-title_bold">
                Service Portfolio Hub
            </span>
        </div>

        <!-- CENTER: Navigation -->
        <nav class="slds-grid slds-grid_vertical-align-center">
            <template for:each={navItems} for:item="item">
                <button
                    key={item.name}
                    class={item.class}
                    data-name={item.name}
                    onclick={handleNavigation}>
                    {item.label}
                </button>
            </template>
        </nav>

        <!-- RIGHT: Live Indicators -->
        <div class="slds-grid slds-grid_vertical-align-center">
            <!-- Open Cases -->
            <span class="slds-m-right_medium">
                <lightning-icon icon-name="standard:case" size="x-small"></lightning-icon>
                <span class="slds-badge slds-badge_inverse slds-m-left_xx-small">
                    {openCasesCount}
                </span>
            </span>

            <!-- SLA Breaches -->
            <span class="slds-m-right_medium">
                <lightning-icon icon-name="utility:warning" size="x-small"></lightning-icon>
                <span class="slds-badge slds-badge_destructive slds-m-left_xx-small">
                    {slaBreachCount}
                </span>
            </span>

            <!-- Refresh -->
            <lightning-button-icon
                icon-name="utility:refresh"
                variant="border-filled"
                onclick={handleRefresh}
                alternative-text="Refresh">
            </lightning-button-icon>
        </div>

    </header>
</template>
